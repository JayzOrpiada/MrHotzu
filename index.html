<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation with HTML Contents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #a0c0e0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .container {
      text-align: center;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    button {
      margin: 8px;
      padding: 10px 15px;
      background-color: #0d0d0e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #040fa7;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f3f4f5;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>JavaScript DOM Manipulation Demo</h1>

  <div class="container">
    <h2 id="title">Welcome to My Profile Page</h2>
    <p id="description">This is a simple demo where JavaScript will modify the contents dynamically.</p>
    
    <img id="profile" src="fruits.jpg" alt="Profile Image">

    <h3>My Hobbies:</h3>
    <ul id="hobbies">
      <li>Reading</li>
      <li>Traveling</li>
      <li>Cooking</li>
    </ul>

    <button onclick="changeTitle()">Change Title</button>
    <button onclick="changeImage()">Change Image</button>
    <button onclick="addHobby()">Add Hobby</button>
    <button onclick="toggleDescription()">Show/Hide Description</button>
    <button onclick="resetPage()">Reset</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
